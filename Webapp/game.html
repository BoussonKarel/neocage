<!doctype html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>ExerLights</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./style/normalize.css">
        <link rel="stylesheet" href="./style/screen.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#e85e00">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

        <script src="./script/dataHandler.js"></script>
        
        <script src="./script/app.js"></script>
    </head>
    <body class="js-gamepage">
        <div class="c-app">
            <!-- div Gamestatus pagina -->
            <div class="c-status o-container">
                <div class="c-status__title">
                    <h1 class ="c-title js-status-title">Game naam</h1>   
                </div>
            
                <div class="c-status__info">
                    <!-- Progress bar -->
                    <div class="c-timer o-container">
                        <svg class="c-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <g class="c-timer__circle">
                                <circle class="c-timer__path--elapsed" cx="50" cy="50" r="45" />
                                <circle class="c-timer__path--remaining js-timer-circle" cx="50" cy="50" r="45" />
                            </g>
                        </svg>
                        <span class="c-timer__text js-timer-seconds"></span>
                            
                        </span>
                    </div>

                    <div class="js-status-cards o-container">
                        <!-- Score -->
                        <div class="c-card">
                            <h2 class="c-subtitle">Score</h2>
                            <h5 class="c-card__value">XX</h5>
                        </div>

                        <h2 class="c-subtitle">Team game</h2>
                        <!-- Score for teams -->
                        <div class="c-minicards">
                            <div class="c-minicard">
                                <h2 class="c-subtitle u-alpha-textcolor">Team X</h2>
                                <h5 class="c-card__value u-alpha-textcolor">X</h5>
                            </div>
                            <div class="c-minicard">
                                <h2 class="c-subtitle u-beta-textcolor">Team X</h2>
                                <h5 class="c-card__value u-beta-textcolor">X</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="c-stopbutton o-container">
                <button class="o-button-reset c-button c-button--stop">
                    <svg class="c-button__svg" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 6h12v12H6z"/></svg>
                </button>
            </div>
        
            <!-- div Score pagina -->
            <div class="c-popup js-popup-end">
                <div class="c-popup__content c-overview">
                    <button class="o-button-reset c-popup__close js-popup-close">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                    </button>
                    <h1 class=" c-title c-overview__title js-end-title">Double Trouble</h1>
            
                    <!-- Score -->
                    <div class="js-end-cards o-container">
                        <!-- Score -->
                        <div class="c-card">
                            <h2 class="c-subtitle">Score</h2>
                            <h5 class="c-card__value">XX</h5>
                        </div>
                    </div>

                    <!-- Naam invoeren -->
                    <form class="c-overview__form c-form">
                        <label class="c-label " for="naam">Vul je naam in om je score op te slaan</label><br>
                        <input class="c-input js-input-name" type="text" id="naam" name="naam"><br>
                        <button class="o-button-reset c-button c-button--save js-input-submit">Score opslaan</button>
                    </form>
                    <p class="o-link">
                        <a href="./index.html">Overslaan</a>    
                    </p>
                </div>
            </div>
            <div class="c-popup js-popup-loading">
                <div class="c-popup__content c-loading">
                    <svg class="c-loading__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle class="c-loading__circle" cx="50" cy="50" r="45" />
                    </svg>
                </div>
            </div>
        </div>
    </body>
</html>
