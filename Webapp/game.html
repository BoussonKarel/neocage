<!doctype html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Neocage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./style/normalize.css">
        <link rel="stylesheet" href="./style/screen.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

        <script src="./script/app.js"></script>
    </head>
    <body>
        <div class="c-app">

            <!-- div Gamestatus pagina -->
            <div class="c-status">
                <h1 class ="c-title">Double trouble</h1>   
            
                <!-- Timer -->
                <div class="c-card">
                    <h2 class="c-card__title">Verstreken tijd</h2>
                    <h5 class="c-card__value">00:23</h5>
                </div>

                <!-- score -->
                <div class="c-card">
                    <h2 class="c-card__title">Huidige score</h2>
                    <h5 class="c-card__value">11</h5>
                </div>
    
                <!-- Score -->
                <div class="c-minicards">
                    <div class="c-minicard">
                        <h2 class="c-card__title u-alpha-textcolor">Team 1</h2>
                        <h5 class="c-card__value u-alpha-textcolor">2</h5>
                    </div>
                    <div class="c-minicard">
                        <h2 class="c-card__title u-beta-textcolor">Team 2</h2>
                        <h5 class="c-card__value u-beta-textcolor">1</h5>
                    </div>
                </div>
                <div class="u-bottompage">
                    <button class="o-button-reset c-button c-button--stop">
                        <svg class="c-button__svg" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 6h12v12H6z"/></svg>
                    </button>
                </div>
            </div>
           
      
            
            <!-- div Score pagina -->
            <div class="c-popup c-overview">
                
                <h1 class="c-overview__title">Double Trouble (!)</h1>
            
                <!-- Score -->
                <div class="c-overview__card c-card">
                    <h2 class="c-card__title">Tijd</h2>
                    <h5 class="c-card__value">00:10</h5>             
                </div>

                <!-- Naam invoeren -->
                <form class="c-overview__form c-form">
                    <label class="c-label" for="naam">Vul je naam in om je score op te slaan</label><br>
                    <input class="c-input" type="text" id="naam" name="naam"><br>
                    <button class="c-button c-button--save">Score opslaan</button>
                </form>
                <button class="c-link c-link--skip"><u>Overslaan</u></button>
                </div>

        </div>
    </body>
</html>
