<!doctype html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Neocage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./style/screen.css">

        <script src="./script/app.js"></script>
    </head>
    <body>
        <main class="c-app">

            <!-- div Gamestatus pagina -->
            <div>
                <h1>Double trouble (!)</h1>

                <!-- Timer The Rondo en Double Trouble -->
                <div>
                    <h2>Verstreken tijd</h2>
                    <h5>00:06 (!)</h5>
                </div>
    
                <!-- Timer Quicky Tricky -->
                <div>
                    <h2>Resterende tijd</h2>
                    <h5>01:00 (!)</h5>
                </div>
    
                <!-- Score The Rondo en Quicky Tricky -->
                <div>
                    <h2>Huidige score</h2>
                    <h5>2 (!)</h5>
                </div>
    
                <!-- Score Quicky Double Trouble -->
                <div>
                    <h2>Resterende targets</h2>
                    <div>
                        <h2>Team 1</h2>
                        <h5>2 (!)</h5>
                    </div>
                    <div>
                        <h2>Team 2</h2>
                        <h5>1 (!)</h5>
                    </div>
                </div>
    
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 6h12v12H6z"/></svg>
                </button>
            </div>
           


           
            
            <!-- div Score pagina -->
            <div>
                <h1>Double Trouble (!)</h1>
            
                <!-- Score The Rondo en Double Trouble -->
                <div>
                    <h2>Tijd</h2>
                    <h5>00:10</h5>             
                </div>

                <!-- Score Quicky Tricky -->
                <div>
                    <h2>Score</h2>
                    <h5>25</h5>        
                </div>            

                <!-- Naam invoeren -->
                <form>
                    <label for="naam">Vul je naam in om je score op te slaan</label><br>
                    <input type="text" id="naam" name="naam"><br>
                    <button>Score opslaan</button>
                </form>
                <button><u>Overslaan</u></button>
                </div>

        </main>
    </body>
</html>
