<!doctype html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Neocage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./style/screen.css">

        <script src="./script/app.js"></script>
    </head>
    <body>
        <main class="c-app">

            <!-- div Gamestatus pagina -->
            <div class="c-status">
                <h1 class ="c-title">Double trouble (!)</h1>   
            
                <!-- Timer -->
                <div class="c-card">
                    <h2 class="c-card__title">Verstreken tijd</h2>
                    <h5 class="c-card__value">00:06 (!)</h5>
                </div>

                <!-- score -->
                <div class="c-card">
                    <h2 class="c-card__title">Verstreken tijd</h2>
                    <h5 class="c-card__value">00:06 (!)</h5>
                </div>
    
                <!-- Score -->
                <div class="c-minicards">
                    <h2 class="c-minicards__title">Resterende targets</h2>
                    <div class="c-minicard">
                        <h2 class="c-minicard__title">Team 1</h2>
                        <h5 class="c-minicard__value">2 (!)</h5>
                    </div>
                    <div class="c-minicard">
                        <h2 class="c-minicard__title">Team 2</h2>
                        <h5 class="c-minicard__value">1 (!)</h5>
                    </div>
                </div>
    
                <button class="c-button c-button--stop">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 6h12v12H6z"/></svg>
                </button>
            </div>
           
      
            
            <!-- div Score pagina -->
            <div class="c-popup c-overview">
                
                <h1 class="c-overview__title">Double Trouble (!)</h1>
            
                <!-- Score -->
                <div class="c-overview__card c-card">
                    <h2 class="c-card__title">Tijd</h2>
                    <h5 class="c-card__value">00:10</h5>             
                </div>

                <!-- Naam invoeren -->
                <form class="c-overview__form c-form">
                    <label class="c-label" for="naam">Vul je naam in om je score op te slaan</label><br>
                    <input class="c-input" type="text" id="naam" name="naam"><br>
                    <button class="c-button c-button--save">Score opslaan</button>
                </form>
                <button class="c-link c-link--skip"><u>Overslaan</u></button>
                </div>

        </main>
    </body>
</html>
