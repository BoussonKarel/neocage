<!doctype html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Neocage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./style/normalize.css">
        <link rel="stylesheet" href="./style/screen.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

        <script src="./script/dataHandler.js"></script>
        
        <script src="./script/app.js"></script>
    </head>
    <body>
        <div class="c-app">

            <!-- div Gamestatus pagina -->
            <div class="c-status">
                <div class="c-status__title">
                    <h1 class ="c-title">Double trouble</h1>   
                </div>
            
                <div class="c-status__info">
                    <!-- Timer -->
                    <div class="c-card">
                        <h2 class="c-subtitle">Verstreken tijd</h2>
                        <h5 class="c-card__value">00:23</h5>
                    </div>

                    <!-- score -->
                    <!-- <div class="c-card">
                        <h2 class="c-subtitle">Huidige score</h2>
                        <h5 class="c-card__value">11</h5>
                    </div> -->
        
                    <h2 class="c-subtitle">Resterende targets</h2>
                    <!-- Score -->
                    <div class="c-minicards">
                        <div class="c-minicard">
                            <h2 class="c-subtitle u-alpha-textcolor">Team 1</h2>
                            <h5 class="c-card__value u-alpha-textcolor">2</h5>
                        </div>
                        <div class="c-minicard">
                            <h2 class="c-subtitle u-beta-textcolor">Team 2</h2>
                            <h5 class="c-card__value u-beta-textcolor">1</h5>
                        </div>
                    </div>
                </div>
                <div class="c-status__button">
                    <button class="o-button-reset c-button c-button--stop">
                        <svg class="c-button__svg" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 6h12v12H6z"/></svg>
                    </button>
                </div>
            </div>
        
      
            
            <!-- div Score pagina -->
            <div class="c-popup c-popup--shown">
                <div class="c-popup__content c-overview">
                    <h1 class=" c-title c-overview__title">Double Trouble</h1>
            
                    <!-- Score -->
                    <div class="c-overview__card c-card">
                        <h2 class="c-subtitle">Tijd</h2>
                        <h5 class="c-card__value">00:10</h5>             
                    </div>

                    <!-- Naam invoeren -->
                    <form class="c-overview__form c-form">
                        <label class="c-label" for="naam">Vul je naam in om je score op te slaan</label><br>
                        <input class="c-input" type="text" id="naam" name="naam"><br>
                        <button class="c-button c-button--save">Score opslaan</button>
                    </form>
                    <button class="c-link c-link--skip"><u>Overslaan</u></button>
                </div>
            </div>
                
        </div>
    </body>
</html>
