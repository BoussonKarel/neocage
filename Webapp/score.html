<!doctype html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title> NeoCage Score</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./style/screen.css">

        <script src="./script/app.js"></script>
    </head>
    <body>
        <main class="c-app">
            <h1>Double Trouble (!)</h1>
            
            <!-- Score The Rondo en Double Trouble -->
            <div>
                <h2>Tijd</h2>
                <h5>00:10</h5>             
            </div>

            <!-- Score Quicky Tricky -->
            <div>
                <h2>Score</h2>
                <h5>25</h5>        
            </div>            

            <!-- Naam invoeren -->
            <form>
                <label for="naam">Vul je naam in om je score op te slaan</label><br>
                <input type="text" id="naam" name="naam"><br>
                <button>Score opslaan</button>
            </form>
            <button><u>Overslaan</u></button>

        </main>
    </body>
